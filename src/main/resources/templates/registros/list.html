<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css">

    <title>Hist√≥rico de Backups</title>
</head>
<body>
<div class="container mt-4">
    <table class="table">
        <thead>
        <tr>
            <th scope="col">Id</th>
            <th scope="col">Data</th>
            <th scope="col">File Path</th>
            <th scope="col">File Name</th>
            <th scope="col">Download</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="registro : ${registros}">
            <th scope="row" th:text="${registro.id}"></th>
            <td th:text="${#dates.format(registro.data, 'dd/MM/yyyy HH:mm:ss')}"></td>
            <td th:text="${registro.filePath}"></td>
            <td th:text="${registro.fileName}"></td>
            <td><a th:href="${registro.filePath} + ${registro.fileName}" href="" download>
                <i class="bi bi-download" style="font-size: 1.3rem; color: cornflowerblue;"></i></a>
            </td>
        </tr>
        </tbody>
    </table>
</div>

<div class="container">
    <a href="registros/new" class="btn btn-success">Fazer Backup</a>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
        crossorigin="anonymous"></script>
</body>
</html>
